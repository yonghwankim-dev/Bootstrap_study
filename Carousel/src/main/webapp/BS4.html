<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>Bootstrap 4</title>
</head>
<body>
	<!--
		회전목마 : carousel, carousel-item
		이미지 : carousel-inner
		인디케이션터 : carousel-indicators
		이동 : carousel-control-prev, carousel-control-prev-icon, carousel-control-next, carousel-control-next-icon
		캡션 : carousel-caption
	-->
	<div class="container">
		<div class="carousel slide" data-ride="carousel" data-interval="3000" id="banner">
			<!-- 이미지 부분 -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="image/la.jpg">
				</div>
				<div class="carousel-item">
					<img src="image/chicago.jpg">
					<div class="carousel-caption">
						<h3>회전 목마 캡션</h3>
						<p>이 문자열은 회전 목마 이미지의 캡션입니다.</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="image/ny.jpg">
				</div>
			</div>
			<!-- 인디케이션터 부분 -->
			<ul class="carousel-indicators">
				<!-- 0번째 이미지를 보여줌 -->
				<li data-target="#banner" data-slide-to="0" class="active"></li>
				<li data-target="#banner" data-slide-to="1"></li>
				<li data-target="#banner" data-slide-to="2"></li>
			</ul>
			<!-- 이동 버튼 부분 -->
			<a href="#banner" class="carousel-control-prev" data-slide="prev">	<!-- 이전 버튼 -->
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a href="#banner" class="carousel-control-next" data-slide="next"> <!-- 다음 버튼 -->
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>	
	</div>
</body>
</html>
