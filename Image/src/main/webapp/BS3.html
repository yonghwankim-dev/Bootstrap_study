<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Bootstrap 3</title>
</head>
<body>
	<div class="container">
		<h3>img-rounded 클래스</h3>
		<img src="img/newyork.jpg" class="img-rounded"/>
		<hr>

		<h3>img-circle 클래스</h3>
		<img src="img/paris.jpg" class="img-circle"/>
		<hr>

		<h3>img-thumbnail 클래스</h3>
		<img src="img/sanfran.jpg" class="img-thumbnail"/>
		<hr>

		<h3>float-left, float-right 클래스</h3>
		<div class="clearfix">
			<img src="img/sanfran.jpg" class="float-left"/>
			<img src="img/sanfran.jpg" class="float-right"/>
		</div>
		<hr>

		<h3>img-responsive 클래스</h3>
		<img src="img/sanfran.jpg" class="img-responsive">
	</div>
</body>
</html>
