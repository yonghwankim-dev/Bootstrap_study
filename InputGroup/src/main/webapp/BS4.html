
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>Bootstrap 4</title>
</head>
<body>
	<!--
		그룹 : input-group
		배치 : input-group-prepend(입력창 앞쪽에 배치), input-group-append(입력창 뒤쪽에 배치)
		내용 : input-group-text(입력창 제목)
	-->
	<div class="container" style="margin-top: 50px;">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="card shadow">
				<div class="card-body">
					<form action="#" method="post">
						<!-- input-group, input-group-prepend(앞쪽에 배치) -->
						<div class="input-group">	<!-- input-group 클래스 적용 -->
							<div class="input-group-prepend"> <!-- input-group-prepend -->
								<span class="input-group-text">문자열</span> <!-- input-group-text -->
							</div>
							<input type="text" class="form-control">
						</div>
						<hr>

						<!-- input-group-append(뒤쪽에 배치) -->
						<div class="input-group">
							<input type="text" class="form-control">
							<div class="input-group-append">
								<span class="input-group-text">문자열</span>
							</div>
						</div>
						<hr>

						<!-- input-group-prepend, input-group-append 영역에
							 input-group-text 여러개 배치
						-->
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">문자열</span>
								<span class="input-group-text">문자열</span>
								<span class="input-group-text">문자열</span>
							</div>
							<input type="text" class="form-control">
							<div class="input-group-append">
								<span class="input-group-text">문자열</span>
								<span class="input-group-text">문자열</span>
							</div>
						</div>
						<hr>

						<!-- 한 그룹(input-group)안에 여러개의 input 배치 -->
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">문자열</span>
							</div>
							<input type="text" class="form-control">
							<input type="text" class="form-control">
							<input type="text" class="form-control"> 
							<div class="input-group-append">
								<span class="input-group-text">문자열</span>
							</div>
						</div>
						<hr>

						<!-- input-group에 버튼 배치 -->
						<div class="input-group">
							<input type="text" class="form-control">
							<div class="input-group-append">
								<button class="btn btn-primary">버튼</button>
							</div>
						</div>
						<hr>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
</body>
</html>
