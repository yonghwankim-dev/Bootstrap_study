<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Bootstrap 3</title>
</head>
<body>
	<div class="container">
		<h3>dropdown, dropdown-menu, dropdown-header 클래스</h3>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				기본 드롭다운~~~~~~~~~~~~` <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li class="dropdown-header">메뉴 헤더1</li>
				<li class="active"><a href="#">메뉴 1</a></li>
				<li class="disabled"><a href="#">메뉴 2</a></li>
				<li class="divider"></li>
				<li class="dropdown-header">메뉴 헤더2</li>
				<li><a href="#">메뉴 3</a></li>
			</ul>
		</div>
		<hr>

		<h3>dropup 클래스</h3>
		<div class="dropdown dropup">
			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				상단 드롭다운 메뉴 <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li class="dropdown-header">메뉴 헤더1</li>
				<li class="active"><a href="#">메뉴 1</a></li>
				<li class="disabled"><a href="#">메뉴 2</a></li>
				<li class="divider"></li>
				<li class="dropdown-header">메뉴 헤더2</li>
				<li><a href="#">메뉴 3</a></li>
			</ul>
		</div>
		<hr>
	</div>
</body>
</html>
