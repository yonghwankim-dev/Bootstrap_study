<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<title>Bootstrap 4</title>
</head>
<body>
	<div class="container">
		<h3>btn-group</h3>
		<p>버튼들을 하나의 그룹으로 설정하는 클래스</p>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>
		<hr>

		<h3>btn-group-lg, btn-group-sm</h3>
		<p>버튼 크기를 설정하는 클래스</p>
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>
		<div class="btn-group btn-group-sm	">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>
		<hr>

		<h3>btn-group-vertical</h3>
		<p>버튼을 세로 방향으로 정렬하는 클래스</p>
		<div class="btn-group btn-group-vertical	">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>
	</div>
</body>
</html>
