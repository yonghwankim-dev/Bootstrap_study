<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Bootstrap 3</title>
</head>
<body>
	<div class="container">
		<h3>btn-group 클래스</h3>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>

		<h3>btn-group-lg, btn-group-sm, btn-group-xs</h3>
		<p>버튼 크기를 설정하는 클래스</p>
		<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>
		<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>
		<div class="btn-group btn-group-xs">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>

		<h3>btn-group-vertical</h3>
		<p>버튼을 세로 방향으로 정렬하는 클래스</p>
		<div class="btn-group btn-group-vertical	">
			<button type="button" class="btn btn-primary">버튼1</button>	
			<button type="button" class="btn btn-info">버튼2</button>
			<button type="button" class="btn btn-danger">버튼3</button>
		</div>
		<hr>

		<h3>btn-group-justified</h3>
		<p>버튼들이 최대로 확장하는 클래스</p>
		<div class="btn-group btn-group-justified">
			<a class="btn btn-primary">버튼1</a>	
			<a class="btn btn-info">버튼2</a>
			<a class="btn btn-danger">버튼3</a>
		</div>
		<hr>
	</div>
</body>
</html>
